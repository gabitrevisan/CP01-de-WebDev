    <h1>Início do Programa</h1>
    <h2>Questão 03</h2>
    <script>
        let peso = prompt("Qual seu peso?", "digite ele em kg aqui");
        let altura = prompt("Qual sua altura?", "digite ela em metros aqui");
        let imc = peso / (altura * altura);

            if (imc < 18.5) {
            document.write("Você está abaixo do peso."); }
                else if (imc >= 18.5 && imc <= 24.9) {
                document.write("Seu peso está ideal!"); }
                else {
                document.write("Você está acima do peso."); }
    </script>
